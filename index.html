<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ê©üÂô®‰∫∫Á∂≤È†ÅÊ∏¨Ë©¶</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .countdown {
            text-align: center;
            color: white;
            font-size: 5rem;
            font-weight: bold;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff9a9e, 0 0 30px #fad0c4, 0 0 40px #ff9a9e;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff9a9e, 0 0 30px #fad0c4, 0 0 40px #ff9a9e;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff9a9e, 0 0 40px #fad0c4, 0 0 50px #ff9a9e;
            }
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-animation span {
            position: absolute;
            display: block;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(calc(-100vw + 50px));
                opacity: 0;
            }
        }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="background-animation"></div>
    <div class="countdown" id="countdown">Loading...</div>

    <script>
        // Create floating background bubbles
        const backgroundAnimation = document.querySelector('.background-animation');
        for (let i = 0; i < 50; i++) {
            const span = document.createElement('span');
            span.style.left = Math.random() * 100 + 'vw';
            span.style.top = Math.random() * 100 + 'vh';
            span.style.animationDelay = Math.random() * 5 + 's';
            span.style.animationDuration = 10 + Math.random() * 10 + 's';
            backgroundAnimation.appendChild(span);
        }

        // Countdown logic
        const countdownElement = document.getElementById('countdown');
        const targetDate = new Date('2024-12-20T00:00:00');

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                countdownElement.innerHTML = "üéâ Time's Up! üéâ";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `
                ${days} Â§© ${hours} ÊôÇ ${minutes} ÂàÜ ${seconds} Áßí
            `;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
    <script>
      const handleLoad = () => {
        const element = document.getElementById('root');
        DMSChatBot.renderBot(localStorage.getItem('robotToken') || 'neapoc', element);
      };
    </script>
    <script src="https://exstagedms.deltaww.com/js/dmsChatbot.js" onload="handleLoad()" defer></script>
  </body>
</html>
