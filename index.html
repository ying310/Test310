<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外部網頁測試</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f5f7fa, #c3cfe2);
            height: 100vh;
            position: relative;
        }

        .ball {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 182, 193, 0.8);
        }

        .title {
            position: absolute;
            z-index: 10;
            font-size: 3rem;
            font-weight: bold;
            color: #ff69b4;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="title">外部網頁測試</div>

    <script>
        const balls = [];
        const ballCount = 15;
        const maxSpeed = 10;

        function createBall() {
            const ball = document.createElement('div');
            ball.className = 'ball';

            const size = Math.random() * 50 + 20;
            ball.style.width = `${size}px`;
            ball.style.height = `${size}px`;

            ball.style.left = `${Math.random() * (window.innerWidth - size)}px`;
            ball.style.top = `${Math.random() * (window.innerHeight - size)}px`;

            ball.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;

            const dx = (Math.random() - 0.5) * maxSpeed;
            const dy = (Math.random() - 0.5) * maxSpeed;

            document.body.appendChild(ball);
            balls.push({ element: ball, dx, dy, size });
        }

        function moveBalls() {
            balls.forEach(ball => {
                const rect = ball.element.getBoundingClientRect();
                let x = rect.left + ball.dx;
                let y = rect.top + ball.dy;

                if (x <= 0 || x + ball.size >= window.innerWidth) {
                    ball.dx *= -1;
                }
                if (y <= 0 || y + ball.size >= window.innerHeight) {
                    ball.dy *= -1;
                }

                ball.element.style.left = `${x}px`;
                ball.element.style.top = `${y}px`;
            });

            requestAnimationFrame(moveBalls);
        }

        for (let i = 0; i < ballCount; i++) {
            createBall();
        }

        moveBalls();
    </script>
	<script>
		 const initializeChatBot = () => {
		  if (DMSChatBot) DMSChatBot.renderBot('dmstext');
		 };
	</script>
	<script src="https://exstagedms.deltaww.com/js/dmsChatbot.js" onload="initializeChatBot()" defer></script>
</body>
</html>
