<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DMS ChatBot Example</title>
    </head>
	<body>
		<div id="root"></div>
		<script>
			const initializeChatBot = () => {
				const rootElement = document.getElementById('root');
				if (rootElement && window.DMSChatBot) DMSChatBot.renderBot('dmstext', rootElement);
			};
		</script>
		<script src="https://exstagedms.deltaww.com/js/dmsChatbot.js" onload="initializeChatBot()" defer></script>
	</body>
</html>
