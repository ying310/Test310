<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外部網頁測試</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f5f7fa, #c3cfe2);
            height: 100vh;
            position: relative;
        }

        .ball {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 182, 193, 0.8);
            animation: bounce 5s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-200px) translateX(200px);
            }
            50% {
                transform: translateY(0) translateX(400px);
            }
            75% {
                transform: translateY(200px) translateX(200px);
            }
        }

        .title {
            position: absolute;
            z-index: 10;
            font-size: 3rem;
            font-weight: bold;
            color: #ff69b4;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="title">外部網頁測試</div>

    <script>
        function createBall() {
            const ball = document.createElement('div');
            ball.className = 'ball';

            const size = Math.random() * 50 + 20;
            ball.style.width = `${size}px`;
            ball.style.height = `${size}px`;

            ball.style.left = `${Math.random() * (window.innerWidth - size)}px`;
            ball.style.top = `${Math.random() * (window.innerHeight - size)}px`;

            ball.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;

            ball.style.animationDuration = `${Math.random() * 3 + 2}s`;

            document.body.appendChild(ball);
        }

        for (let i = 0; i < 10; i++) {
            createBall();
        }
    </script>
	<script>
	 const initializeChatBot = () => {
	  if (DMSChatBot) DMSChatBot.renderBot('dmstext');
	 };
	</script>
	<script src="https://exstagedms.deltaww.com/js/dmsChatbot.js" onload="initializeChatBot()" defer></script>
</body>
</html>
